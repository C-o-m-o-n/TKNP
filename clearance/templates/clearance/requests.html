{% extends "students/base.html" %}
{% block content%}
   {% for post in posts %} 
  
      <div class="col-md-6">
          </div><div class="card-avatar">
            <a href="{{ post.student.profile.image.url }}">
              <img class="rounded-circle social-img" src="{{ post.student.profile.image.url }}" />
            </a>
      </div>
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ post.student }}</a>
          <small class="text-muted">{{post.date_posted|date:"F d, Y"}}</small> 
        </div>
          <h2><a class="article-title" href="#">{{ post.request }}</a></h2>
          <p class="article-content">{{ post.departments }}</p>
        </div>
  {% endfor %} 
{% endblock content%}
